<div class="container">
    <form ng-submit="vm.submitBook()" class="form-horizontal">
        <div class="form-group">
            <label for="Nombre" class="col-sm-2 control-label">Nombre</label>
            <div class="col-sm-10">
                <input ng-model="vm.form.name" type="text" class="form-control" id="Nombre" placeholder="Nombre">
            </div>
        </div>
        <div class="form-group">
            <label for="fecha" class="col-sm-2 control-label">Fecha</label>
            <div class="col-sm-10">
                <input ng-model="vm.form.fecha" type="date" class="form-control" id="fecha" placeholder="Fecha">
            </div>
        </div>
        <div class="form-group">
            <label for="hora" class="col-sm-2 control-label">Hora</label>
            <div class="col-sm-10">
                <input ng-model="vm.form.hora" type="time" class="form-control" id="hora" placeholder="Hora">
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
                <input ng-model="vm.form.email" type="email" class="form-control" id="inputEmail3" placeholder="Email">
            </div>
        </div>

                </select>

        </div>-->

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </div>
    </form>
</div>
